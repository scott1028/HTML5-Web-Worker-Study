<script>
    var worker = createWorker(function(){
        self.onmessage = function(e){
            console.log(e);
            self.postMessage('Hello World!!!');
        };
    });

    worker.onmessage = function(e){
        console.log('received from worker', e, e.data);
    };

    worker.postMessage('Hello World!');
